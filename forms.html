<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <fieldset>
        <legend>HTML Form</legend>
            <form action="">

        <label for="email">Enter Email ID</label>
        <input type="text" id="email" placeholder="enter here">
        <br>
        <br>
        <label for="password">Enter Password</label>
        <input type="password" id="password">
        <br>
        <br>
        <button>Submit</button>

        <br>
        <br>

        <label for="date">Enter Date:</label>
        <input type="date" id="date">
        <br>
        <br>
        <select name="Snacks" id="snacks">
            <option value="Maggie">Maggie</option>
            <option value="kurkure">Kurkure</option>
            <option value="Coke">Coke</option>
        </select>

        <br>
        <br>
        <label for="multitext">Give your Feedback</label>
        <br>
        <textarea name="text" id="multitext" cols="30" rows="5" placeholder="Enter Feedback"></textarea>
    </form>
    </fieldset>

    <fieldset>
        <legend>Another Form</legend>

        <label for="Text">Text Area</label>
        <input type="text" name="TextArea" id="Text">
        <br/>
        <br/>

        <label for="Male">Male</label>
        <input type="radio" value="Male" name="radio" id="Male">

        <label for="Female">Female</label>
        <input type="radio" value="Female" name="radio" id="Female">

        <label for="Other">Other</label>
        <input type="radio" value="Other" name="radio" id="Other">
        <br/>
        <br/>

        <label for="Yes">Yes</label>
        <input type="checkbox" value="True" id="Yes">

        <label for="No">No</label>
        <input type="checkbox" value="False" id="No">
        <br>
        <br>
        <label for="Choose">Select File:</label>
        <input type="file" id="Choose">
    </fieldset>

    <fieldset>
        <legend>Example 1</legend>
        <form>
            <h1>Event Registration</h1>
            
            <label for="Name">Name:</label>
            <br>
            <input type="text" name="Name" id="Name">
            <br>
            <label for="Email">Email:</label>
            <br>
            <input type="text" name="Email" id="Email">
            <br>
            <label for="Phone">Phone:</label>
            <br>
            <input type="number" name="Phone" id="Phone">

            <br>
            <label for="occu">Occupation:</label>
            <br>
            <select name="Occupation" id="occu">
            <option value="Business">Business</option>
            <option value="Teacher">Teacher</option>
            <option value="Govt Service">Govt Service</option>
            <option value="Clerk">Clerk</option>
            <option value="Private Job">Private Job</option>
            </select>
            <br>
            <label for="Interest">Topic of Interest:</label>
            <br>
            <input type="checkbox" name="option" id="Html">
            <br>
            <label for="Html">HTML</label>
            <br>
            <input type="checkbox" name="option" id="CSS">
            <br>
            <label for="CSS">CSS</label>
            <br>
            <input type="checkbox" name="option" id="Java">
            <br>
            <label for="CSS">JavaScript</label>
            <br>
            <label for="comment">Comments:</label>
            <br>
            <br>
            <textarea name="text" id="comment" p></textarea>
            <button>Register</button>
        </form>
    </fieldset>

    <fieldset>
        <legend>Example 2</legend>
                <form>
            <h1>Job Application</h1>
            
            <label for="Name">Name:</label>
            <br>
            <input type="text" name="Name" id="Name">
            <br>
            <label for="Email">Email:</label>
            <br>
            <input type="email" name="Email" id="Email">
            <br>
            <label for="Phone">Phone:</label>
            <br>
            <input type="tel" name="Phone" id="Phone">
            <br>
            <label for="resume">Resume:</label>
            <br>
            <input type="file" name="resume" id="resume">
            <br>
            <label for="exp">Experience(years):</label>
            <br>
            <input type="number" id="exp" max="50" min="0" >

            <fieldset>
                <legend>Skills</legend>
                <input type="checkbox" id="HTML">
                <br>
                <label for="HTML">HTML</label>
                <br>
                <input type="checkbox" id="CSS">
                <br>
                <label for="CSS">CSS</label>
                <br>
                <input type="checkbox" id="Java">
                <br>
                <label for="Java">JavaScript</label>
            </fieldset>
            <label
            for="education">Higher Education:</label>
            <br>
            <select name="education" id="education">
                <option value="" disabled selected hidden>-- Choose an option --</option>
                <option value="High School">High School</option>
                <option value="Senior Secondary">Senior Secondary</option>
                <option value="Graduation">Graduation</option>
            </select>
            <br>
            <label for="Availability">Availability</label>
            <br>
            <input type="radio" name="radio" value="Full-time" id="Html">
            <br>
            <label for="Html">Full-time</label>
            <br>
            <input type="radio" name="radio" value="Part-time" id="Css">
            <br>
            <label for="Css">Part-time</label>
            <br>
            <br>
            <label for="comment">AdditionalComments:</label>
            <br>
            <br>
            <textarea name="text" id="comment" p></textarea>
            <button>Register</button>
        </form>
    </fieldset>

    <fieldset>
        <legend>Example 3</legend>
        <form>
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name</label>
                <input type="text" name="name" id="name">
                <label for="Email">Email</label>
                <input type="email" name="email" id="Email">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone">
                <label for="date">Date of Birth</label>
                <input type="date" name="date" id="date">

                <label for="Gender">Gender</label>
                <input type="radio" name="radio" value="male" id="Male">
                <label for="Male">Male</label>
                <input type="radio" name="radio" value="female" id="Female">
                <label for="Female">Female</label>

                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="US">United States</option>
                    <option value="India">India</option>
                    <option value="Canada">Canada</option>
                    <option value="Japan">Japan</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Address 
                </legend>
                <label for="add">Street</label>
                    <input type="text" name="add" id="add">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city">
                    <label for="state">State</label>
                    <input type="text" name="state" id="state">
                    <label for="zip">Zip Code</label>
                    <input type="text" name="zipcode" id="zip">
            </fieldset>
            <fieldset>
                <legend>Other Information</legend>
                <label for="text">Comments</label>
                <textarea name="text" id="text"></textarea>
                <label for="check">I agree to the terms of service</label>
                <input type="checkbox" id="check">
            </fieldset>
            <button>Submit</button>
        </form>
    </fieldset>
</body>
</html>
